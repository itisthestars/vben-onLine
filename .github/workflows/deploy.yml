name: deploy
on:
  push:
    branches: [master]
    paths-ignore:
      - README.md
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 先安装 pnpm（关键步骤，解决命令找不到的问题）
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8 # 指定具体版本，避免兼容性问题

      # 2. 再设置 Node.js，并关联 pnpm 缓存
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm' # 此时缓存才会生效

      # 3. 安装依赖（现在 pnpm 已可用）
      - name: Install dependencies
        run: pnpm install

      # 4. 打包构建
      - name: Build
        run: pnpm run build

      # 5. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          branch: gh-pages
          publish_dir: ./dist
          github_token: ${{ secrets.VBENONLINE }}
          user_name: ${{ secrets.MY_USER_NAME }}
          user_email: ${{ secrets.MY_USER_EMAIL }}
          commit_message: 自动部署 ${{ github.sha }}
