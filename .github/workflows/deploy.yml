name: deploy

on:
  push:
    branches: [master]
    paths-ignore:
      - README.md

# 添加权限设置（重要！）
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 先安装 pnpm（关键步骤，解决命令找不到的问题）
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        # 移除 version 配置，让它自动读取 package.json 中的 packageManager 字段  

      # 2. 再设置 Node.js，并关联 pnpm 缓存
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'  # 此时缓存才会生效

      # 3. 安装依赖（现在 pnpm 已可用）
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # 4. 打包构建
      - name: Build
        run: pnpm run build --base=/vben-onLine/

      # 5. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_branch: gh-pages  # 修正：branch → publish_branch
          publish_dir: ./dist
          github_token: ${{ secrets.VBENONLINE }}
          user_name: ${{ secrets.MY_USER_NAME }}
          user_email: ${{ secrets.MY_USER_EMAIL }}
          commit_message: 自动部署 ${{ github.sha }}